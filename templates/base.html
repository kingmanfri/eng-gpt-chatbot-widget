<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="question-container">
    <img src="static/images/dome_logo.PNG" alt="Dome Logo" class="question-image">
    <label for="role-select">Please select your role:</label>
    <select id="role-select">
        <option value="Agent">Agent</option>
        <option value="Customer">Customer</option>
        <option value="Provider">Provider</option>
        <option value="MarketplaceOperator">Marketplace Operator</option>
        <option value="Integrator">Integrator</option>
        <option value="Customer">Guest</option>
    </select>
</div>

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <!--
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    -->
                    <img src="static/images/dome_logo_white.svg" alt="Dome Logo">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">DOME support</h4>
                    <p class="chatbox__description--header">Hi. My name is DomeGPT. How can I help you?</p>
                </div>
                <div class="chatbox__close--button">
                    <button class="close-btn">X</button>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">
                    <span>Send</span>
                    <!-- Se vuoi aggiungere un'icona freccia -->
                    <!-- <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.5 10H17.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 2.5L17.5 10L10 17.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg> -->
                </button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
